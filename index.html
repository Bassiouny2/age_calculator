<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Age Calculator</title>

</head>

<body>
  <form action="" method="get">
    <h2>Age Calculator</h2>
    <hr>
    <div class="age" id="age"></div>
    <hr>
    <div class="block">
      <p class="title">Date</p>
      <input required type="text" id="day" placeholder="Day" autofocus>
    </div>

    <div class="block">
      <p class="title">Month</p>
      <input required type="text" id="month" placeholder="Month" autofocus>
    </div>

    <div class="block">
      <p class="title">Year</p>
      <input required type="text" id="year" placeholder="year" autofocus>
    </div>
    <br>
    <button type="button" onclick="age()">Calculate</button>
  </form>



</body>

</html>
